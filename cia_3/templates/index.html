.card {
  position: fixed;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 550px;
  border-radius: 16px;
  z-index: 1;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  /* background: rgba(10, 30, 45, 0.6); */
  backdrop-filter: blur(12px);

  border: 1.5px solid rgba(0, 255, 255, 0.25);
  box-shadow: 
    0 0 25px rgba(0, 255, 255, 0.15),
    inset 0 0 18px rgba(0, 255, 255, 0.1);

  transition: 0.3s ease;
}

.card:hover {
  border-color: rgba(0, 255, 255, 0.7);
  box-shadow: 
    0 0 40px rgba(0, 255, 255, 0.4),
    inset 0 0 28px rgba(0, 255, 255, 0.3);
  transform: translate(-50%, -50%) scale(1.015);
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(0,255,255,0.07) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,0.07) 1px, transparent 1px);
  background-size: 18px 18px;
  opacity: 0.35;
  pointer-events: none;
}

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 16px;
  padding: 2px;
  background: linear-gradient(135deg, #0ff, #0ea5e9, #0ff);
  -webkit-mask: 
     linear-gradient(#fff 0 0) content-box, 
     linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
  opacity: 0.6;
}





button, label.upload-btn {
  width: 10em;
  height: 3em;
  border-radius: 30em;
  font-size: 15px;
  font-family: inherit;
  border: none;
  position: relative;
  overflow: hidden;
  z-index: 3;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: #1E3A8A;
  color: white;
  box-shadow: 6px 6px 12px #cfd6dc, -6px -6px 12px #ffffff;
  transition: color .3s ease;
}

button::before, label.upload-btn::before {
  content: '';
  width: 0;
  height: 3em;
  border-radius: 30em;
  position: absolute;
  top: 0;
  left: 0;
  background-image: linear-gradient(to right, #0284C7, #14B8A6);
  transition: .5s ease;
  display: block;
  z-index: -1;
}

button:hover::before, label.upload-btn:hover::before {
  width: 10em;
}

button:hover, label.upload-btn:hover {
  color: #F8FAFC;
  font-weight: 600;
}

input[type="file"] {
  display: none;
}
